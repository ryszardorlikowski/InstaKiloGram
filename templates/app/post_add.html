{% extends '../base.html' %}
{% load bootstrap4 %}
{% block head_title %}Add post{% endblock %}
{% block content %}

    <div class="card">
        <h5 class="card-header text-dark">Add post</h5>
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{ field.errors }}
                    </div>
                    <div class="form-group col-md-10  m-auto">
                        {% bootstrap_field field %}
                    </div>
                {% endfor %}
                <button class="btn btn-primary m-4" type="submit">Add post</button>
            </form>

        </div>
    </div>

{% endblock content %}
