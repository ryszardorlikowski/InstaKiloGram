        <div class="col-8">
            <div class="user-info-header">
                <h2>{{ user.username }}</h2>
                <ul class="list-unstyled d-flex">

                    <li class="mx-2">Liczba obserwujacych: <b>{{ user }}</b></li>

                </ul>
            </div>
            <div class="user-info-description">
                {{ user.about_me }}
            </div>
        </div>
